<main class="container my-4">
  <div *ngIf="nota$ | async as nota" class="row g-3 mt-2">
      <div class="col col-lg-8 col-xxl-6">
        <h1 class="fs-2">Exlus√£o de Nota</h1>

        <hr />

            <p>Deseja realmente excluir a nota "{{ nota.titulo }}"?</p>

            <div class="row justify-content-end g-2 gap-1 mt-5">
              <button (click)="excluir()" mat-flat-button class="col-sm-3 col-md-2" type="button">
                <mat-icon>check</mat-icon>
                Confirmar
              </button>

              <button mat-stroked-button class="col-md-3" type="button" routerLink="/notas">
                <mat-icon>keyboard_return</mat-icon>
                Voltar
              </button>

            </div>
      </div>
    </div>
</main>
